<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold n Bond</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }body {
  background: #000000;
  color: #fff;
}

.hero {
  background: url('bg.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
}

nav {
  position: absolute;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0, 0, 0, 0.4);
  z-index: 3;
}

nav .logo {
  height: 50px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

p {
  font-size: 20px;
}

@media (max-width: 768px) {
  nav {
    flex-direction: row;
    justify-content: space-between;
  }

  nav .logo {
    height: 40px;
  }

  nav ul {
    gap: 10px;
    font-size: 16px;
  }

  h1 {
    font-size: 32px;
  }

  p {
    font-size: 16px;
  }
}

  </style>

  <section class="hero">

      </ul>

    <div class="hero-content">
      <h1>Gold n Bond</h1>
